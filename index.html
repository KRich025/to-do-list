<DOCTYPE html>
<html ng-app="PracticeApp" ng-controller="MyController">
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="app.js"></script>
        <center><h1>My To-Do List</h1></center>
    </head>
    <br>
    <body>
        <center>
            <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 form-control-label">Title</label>
                <div class="col-sm-6">
                  <input class="form-control" placeholder="To-Do Item" ng-model="newTodo.title">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Description</label>
                <div class="col-sm-6">
                  <input class="form-control" placeholder="Description" ng-model="newTodo.description">
                </div>
              </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Price</label>
                <div class="col-sm-6">
                  <input class="form-control" placeholder="Price" ng-model="newTodo.price">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Image URL</label>
                <div class="col-sm-6">
                  <input class="form-control" placeholder="Image URL" ng-model="newTodo.imgUrl">
                </div>
            </div>
            </form>
            <div class="row">
                <div class="col-sm-2">
                    <button class="button" type="submit" ng-click="addToList()">Submit</button>
                </div>
                <div class="col-sm-8">
                    <input class="margin" type="checkbox" ng-model="newTodo.completed"> Complete 
                </div>
            </div>
            <br><br>
            <div class="row col-sm-7">
                <ul ng-repeat="item in allToDo track by $index">
                    <div class="row">
                        <div class="col-md-2">
                            <li ng-class="item.completed ? 'strike' : null">{{ item.title }}</li>
                        </div>
                        <div class="col-md-4">
                            <input class="margin" type="checkbox" ng-click="itemCompleted($index)">
                        </div>
                        <div class="col-md-4">
                            <button class="button" type="submit" ng-click="removeFromList($index)">Delete</button>
                        </div>
                        <div class="col-md-2">
                            <button class="button" type="submit" ng-click="editItem($index)">Edit</button>
                        </div>
                    </div>
                    <div ng-if="editingItem == true">
                        <input class="form-control" placeholder="To-Do Item" ng-model="oneToDo.title">
                        <input class="form-control" placeholder="Description" ng-model="oneToDo.description">
                        <input class="form-control" placeholder="Price" ng-model="oneToDo.price">
                        <input class="form-control" placeholder="Image URL" ng-model="oneToDo.imgUrl">
                        <center><button type="submit" ng-click="">Update</button></center>
                        <br>
                    </div>
                </ul>
            </div>
        </center>       
    </body>
</html>
